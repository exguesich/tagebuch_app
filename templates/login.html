<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive; background-color: #ffcccb; margin: 0; padding: 10px; text-align: center; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        h1 { color: #ff69b4; font-weight: bold; font-size: 32px; text-shadow: 2px 2px 6px #fff; margin: 5px 0 20px; }
        form { background: linear-gradient(135deg, #fff5f5, #ffeef2); padding: 30px; border: 5px solid #ff69b4; border-radius: 25px; display: inline-block; text-align: left; max-width: 400px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #ff69b4; font-size: 18px; }
        input { display: block; margin: 10px 0; padding: 15px; width: 300px; border: 3px solid #ff69b4; border-radius: 15px; font-weight: bold; font-size: 16px; color: #ff69b4; background-color: #fff0f5; }
        input[type="submit"] { background: linear-gradient(135deg, #ff69b4, #ff85a1); color: white; border: none; padding: 15px 30px; font-weight: bold; font-size: 18px; border-radius: 15px; cursor: pointer; }
        input[type="submit"]:hover { background: linear-gradient(135deg, #ff1493, #ff4d88); }
        a { color: #ff69b4; font-weight: bold; font-size: 16px; text-decoration: none; margin-top: 20px; display: block; }
        a:hover { color: #ff1493; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Einloggen">
    </form>
    <a href="{{ url_for('register') }}">Registrieren</a>
</body>
</html>
